<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="shortcut icon" href="./img/logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container p-3 min-vh-100 d-flex align-items-start align-items-sm-center">
        <div class="card border-light text-dark bg-info bg-opacity-10">
            <div class="card-header">New Client</div>
            <div class="card-body">
                <form id="myForm" action="" method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <div class="form-floating">
                                <input id="inputName" name="inputName" type="text" class="form-control" maxlength="40"
                                    placeholder="Name">
                                <label for="inputName">Name <span class="text-danger ">*</span></label>

                                <div id="nameFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input id="inputEmail" name="inputEmail" type="email" class="form-control"
                                    maxlength="40" placeholder="E-mail">
                                <label for="inputEmail" class="form-label">E-mail <span
                                        class="text-danger">*</span></label>

                                <div id="emailFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input id="inputPhone" name="inputPhone" type="tel" class="form-control" maxlength="17"
                                    placeholder="Phone number" title="allowed data formats:
+48 111 222 333
+48 111-222-333
(48) 111 222 333
(48) 111-222-333
111 222 333
111-222-333">
                                <label for="inputPhone" class="form-label">Phone number </label>

                                <div id="phoneFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input id="inputZip" name="inputZip" type="text" class="form-control" maxlength="6"
                                    placeholder="ZIP Code">
                                <label for="inputZip" class="form-label">ZIP Code <span
                                        class="text-danger">*</span></label>

                                <div id="zipFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="form-floating">
                                <input id="inputPesel" name="inputPesel" type="text" class="form-control"
                                    placeholder="PESEL" maxlength="11">
                                <label for="inputPesel" class="form-label">PESEL <span
                                        class="text-danger">*</span></label>

                                <div id="peselFeedback" class="invalid-feedback"></div>
                            </div>
                        </div>

                        <div class="col-md-6 d-flex align-items-center pb-md-1">
                            <div class="form-check form-switch">
                                <label for="checkboxPesel" class="form-check-label">I do not have a PESEL number</label>
                                <input id="checkboxPesel" name="checkboxPesel" type="checkbox" role="switch"
                                    class="form-check-input">
                            </div>
                        </div>

                        <div class="text-muted fst-italic">
                            <span class="text-danger">*</span> - These fields are mandatory fields to be completed due
                            to the given form!
                        </div>

                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-primary btn-lg me-3" type="submit">Send</button>
                            <button class="btn btn-outline-warning btn-lg" type="reset">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
